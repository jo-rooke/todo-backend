<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Todo List</title>
  </head>
  <body>
    <header>
      <h1>My to do list</h1>
    </header>
    <main>
      <section>
        <h3>Retrieve all items</h3>
        <p><code>GET /todos</code></p>
      </section>
      <section>
        <h3>Create a item</h3>
        <p><code>POST /todos</code></p>
      </section>
      <section>
        <h3>Retrieve a specific item</h3>
        <p><code>GET /todos/{id}</code></p>
      </section>
      <section>
        <h3>Update a specific item</h3>
        <p><code>PATCH /todos/{id}</code></p>
        <p>Attaching a JSON body with the possible below fields:</p>
        <ul>
          <li><code>title</code> (string)</li>
          <li><code>message</code> (string)</li>
        </ul>
      </section>
      <section>
        <h3>Delete a specific item</h3>
        <p><code>DELETE /items/{id}</code></p>
      </section>
    </main>
  </body>
</html>
